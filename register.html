<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - МійБлог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans text-gray-800">

    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold tracking-wider">МійБлог</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-indigo-200 transition">Про додаток</a></li>
                <li><a href="app.html" class="hover:text-indigo-200 transition">Блог</a></li>
                <li><a href="profile.html" class="hover:text-indigo-200 transition">Профіль</a></li>
                <li><a href="login.html" class="hover:text-indigo-200 transition">Вхід</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Створення акаунта</h1>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Ім'я</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Тарас Шевченко" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your@email.com" required>
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">Стать</label>
                    <select id="gender" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                        <option value="male">Чоловіча</option>
                        <option value="female">Жіноча</option>
                        <option value="other">Інше</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Дата народження</label>
                    <input type="date" id="dob" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                
                <button type="button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Зареєструватися
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                Вже є акаунт? <a href="login.html" class="text-indigo-600 hover:underline">Увійти</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Лабораторна робота №1.</p>
        </div>
    </footer>

</body>
</html>
